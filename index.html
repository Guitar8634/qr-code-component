<!DOCTYPE html>
<html lang="en">

<head role="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dave Kluge">
  <title>QRCode Challenge Kluge</title>
  <link rel="icon" type="image.png" href="/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body role="body">
  <div class="card" role="card">
    <img src="/image-qr-code.png" alt="qrcode" role="qrcode">
    <h1 role="header">
      Improve your front-end<br>
      skills by building projects
    </h1>
    <p role="contentinfo">
      Scan the QR code to visit Frontend <br>
      Mentor and take your coding skills to <br> the next level
    </p>
  </div>
  <br>
  <footer class="attribution" role="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by <a
      href="https://www.daveklugemusic.com" target="_blank">Dave Kluge.</a>
  </footer>
</body>

</html>
